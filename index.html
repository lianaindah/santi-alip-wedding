<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undangan Pernikahan</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Georgia,serif}
body{background:#000;color:#fff;overflow-x:hidden}

section{
  min-height:100vh;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.bg{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
}

.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.45);
}

.content{
  position:relative;
  z-index:2;
  padding:20px;
  width:90%;
  max-width:500px;
}

button,a.btn{
  padding:10px 25px;
  border:1px solid #fff;
  background:transparent;
  color:#fff;
  text-decoration:none;
  margin-top:15px;
  display:inline-block;
  cursor:pointer;
}

.countdown{
  position:absolute;
  bottom:20px;
  width:100%;
  font-size:14px;
}

.gift-box{
  position:absolute;
  bottom:20px;
  right:20px;
  text-align:right;
  font-size:12px;
}

.copy-btn{
  padding:5px 10px;
  font-size:11px;
  margin-left:5px;
}

input,select,textarea{
  width:100%;
  padding:10px;
  margin:8px 0;
  border:none;
}

.rsvp-list{
  margin-top:15px;
  max-height:150px;
  overflow:auto;
  text-align:left;
  font-size:13px;
}
</style>
</head>
<body>

<!-- COVER -->
<section>
<div class="bg" style="background-image:url('cover.jpg')"></div>
<div class="overlay"></div>
<div class="content">
<h2>The Wedding Of <br> SANTI & ALIP</h2> <br>
<p>Kepada Yth. Bapak/Ibu/Saudara/i</p> <br>
<h3 id="namaTamu">Tamu Undangan</h3> <br>
<button onclick="bukaUndangan()">Buka Undangan</button>
</div>
</section>

<!-- FOTO AWAL + COUNTDOWN -->
<section>
<div class="bg" style="background-image:url('awal.jpg')"></div>
<div class="overlay"></div>
<div class="countdown" id="countdown"></div>
</section>

<!-- FOTO SURAT -->
<section>
<div class="bg" style="background-image:url('surat.jpg')"></div>
</section>

<!-- FOTO COUPLE -->
<section>
<div class="bg" style="background-image:url('couple.jpg')"></div>
</section>

<!-- EVENT 1 TANPA LOKASI -->
<section>
<div class="bg" style="background-image:url('event1.jpg')"></div>
</section>

<!-- EVENT 2 DENGAN LOKASI -->
<section>
<div class="bg" style="background-image:url('event2.jpg')"></div>
<div class="overlay"></div>
<div class="content">
<img src="maps.jpg" width="100%" style="margin-bottom:10px;">
<a href="https://maps.app.goo.gl/PRebHLkUuGWxKwA76"
   target="_blank"
   class="btn">Lihat Lokasi</a>
</div>
</section>

<!-- WEDDING GIFT -->
<section>
<div class="bg" style="background-image:url('gift.jpg')"></div>
<div class="overlay"></div>

<div class="gift-box">
<p>DANA: <span id="dana">081323138819</span>
<button class="copy-btn" onclick="copyText('dana')">Salin</button></p>

<p>ShopeePay: <span id="shopee">081323138819</span>
<button class="copy-btn" onclick="copyText('shopee')">Salin</button></p>
</div>
</section>

<!-- RSVP -->
<section>
<div class="overlay"></div>
<div class="content">
<h3>RSVP</h3>

<form onsubmit="kirimRSVP(event)">
<input type="text" id="namaRsvp" placeholder="Nama" required>

<select id="status" required>
<option value="">Konfirmasi Kehadiran</option>
<option value="Hadir">Hadir</option>
<option value="Tidak Hadir">Tidak Hadir</option>
</select>

<textarea id="ucapan" placeholder="Ucapan & Doa"></textarea>

<button type="submit">Kirim</button>
</form>

<p>Hadir: <span id="hadir">0</span> |
Tidak Hadir: <span id="tidak">0</span></p>

<div class="rsvp-list" id="rsvpList"></div>
</div>
</section>

<!-- TERIMA KASIH -->
<section>
<div class="bg" style="background-image:url('thanks.jpg')"></div>
</section>

<!-- MUSIK -->
<audio id="music" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<script>

// Nama tamu dari URL
const params = new URLSearchParams(window.location.search);
const nama = params.get("to");
if(nama){
document.getElementById("namaTamu").innerText =
decodeURIComponent(nama.replace(/\+/g," "));
}

// Buka undangan + musik
function bukaUndangan(){
document.getElementById("music").play();
window.scrollBy({top:window.innerHeight,behavior:'smooth'});
}

// Countdown
const targetDate = new Date("April 20, 2026 00:00:00").getTime();
setInterval(function(){
const now = new Date().getTime();
const distance = targetDate - now;

const d = Math.floor(distance/(1000*60*60*24));
const h = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
const m = Math.floor((distance%(1000*60*60))/(1000*60));
const s = Math.floor((distance%(1000*60))/1000);

document.getElementById("countdown").innerHTML =
d+" Hari "+h+" Jam "+m+" Menit "+s+" Detik";
},1000);

// Copy gift
function copyText(id){
const text=document.getElementById(id).innerText;
navigator.clipboard.writeText(text);
alert("Nomor berhasil disalin");
}

// RSVP + Statistik (tidak permanen)
let hadir=0;
let tidak=0;

function kirimRSVP(e){
e.preventDefault();

const nama=document.getElementById("namaRsvp").value;
const status=document.getElementById("status").value;
const ucapan=document.getElementById("ucapan").value;

if(status==="Hadir"){
hadir++;
document.getElementById("hadir").innerText=hadir;
}else{
tidak++;
document.getElementById("tidak").innerText=tidak;
}

document.getElementById("rsvpList").innerHTML +=
"<p><b>"+nama+"</b> ("+status+")<br>"+ucapan+"</p><hr>";

document.querySelector("form").reset();
}
</script>

</body>
</html>
